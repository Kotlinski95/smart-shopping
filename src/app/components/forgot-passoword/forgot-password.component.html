<div class="container p-5 flex-column">
  <h3>Reset Password</h3>
  <form
    (ngSubmit)="resetPassword()"
    [formGroup]="resetPasswordForm"
    class="row flex-column">
    <p class="text-center">
      Please enter your email address to request a password reset.
    </p>
    <div class="formGroup">
      <input
        type="email"
        class="formControl w-100"
        placeholder="Email Address"
        formControlName="email"
        #passwordResetEmail
        required />
    </div>
    <div class="formGroup d-flex justify-content-center">
      <button
        class="btn btn-primary mt-2"
        value="Reset password"
        type="submit"
        [disabled]="!resetPasswordForm.valid">
        Reset password
      </button>
    </div>
  </form>
  <div class="redirectToLogin mt-2">
    <span>Go back to ? <a class="redirect" routerLink="/login">Log In</a></span>
  </div>
</div>
