<ng-container *ngIf="!isLoggedIn()">
  <app-message-box>
    <p class="mb-0" i18n><a routerLink="/login">Log in</a> if you want to share your list between multiple devices</p>
  </app-message-box>
</ng-container>

<section class="shopping-list-component">
  <h2 i18n="Shopping List Title|Title for the shopping list@@shoppingListTitle">{{ title }}</h2>
  <div class="header" #inputField2>
    <app-add-task class="w-100">
      <p i18n>Dodanie task√≥w</p>
    </app-add-task>
  </div>
  <div class="container pb-5" *ngIf="(this.isTaskListLoaded$ | async); else loading">
    <div class="row w-100">
      <div class="col-12 col-md-6">
        <app-todo-task></app-todo-task>
      </div>
      <div class="col-12 col-md-6">
        <app-done-task></app-done-task>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <app-loading-spinner></app-loading-spinner>
  </ng-template>


</section>
