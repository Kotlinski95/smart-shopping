<!-- Modal -->
<ng-container *ngIf="modal$ | async as modal">
  <div
    *ngIf="modal.params"
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
    [ngClass]="{ show: modal.isOpen, 'd-block': modal.isOpen }"
    data-bs-backdrop="static"
    data-bs-keyboard="true"
    data-bs-focus="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title mb-0" id="exampleModalLabel">
            {{ modal.params.title }}
          </h2>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            data-bs-target="#exampleModall"
            (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          {{ modal.params.content }}
        </div>
        <div class="modal-footer">
          <ng-container *ngIf="modal.params.btnClose">
            <button
              #btnClose
              autofocus
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              data-bs-target="#exampleModal"
              (click)="closeModal()">
              {{ modal.params.btnCloseLabel }}
            </button>
          </ng-container>
          <ng-container *ngIf="modal.params.btnConfirm">
            <button
              type="button"
              class="btn btn-danger"
              (click)="modal?.callback()">
              {{ modal.params.btnConfirmLabel }}
            </button>
          </ng-container>
        </div>
      </div>
    </div>
    <div
      class="overlay position-absolute w-100 h-100 bg-dark top-0 start-0 opacity-50 z-1"></div>
  </div>
</ng-container>
