<!-- Modal -->
<ng-container *ngIf="modal$ | async as modal">
  <div *ngIf="modal.params" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" [ngClass]="{'show': modal.isOpen, 'd-block': modal.isOpen}" data-bs-backdrop="static" data-bs-keyboard="true" data-bs-focus="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ modal.params.title }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-bs-target="#exampleModall" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          {{ modal.params.content }}
        </div>
        <div class="modal-footer">
          <ng-container *ngIf="modal.params.btnClose">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-target="#exampleModal" (click)="closeModal()">{{ modal.params.btnCloseLabel }}</button>
          </ng-container>
          <ng-container *ngIf="modal.params.btnConfirm">
            <button type="button" class="btn btn-primary">{{ modal.params.btnConfirmLabel }}</button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</ng-container>
