<div class="container p-5 flex-column">
  <div class="authBlock">
    <h3 class="text-center">Thank You for Registering</h3>
    <div class="formGroup" *ngIf="authService.userData as user">
      <p class="text-center">
        We have sent a confirmation email to <strong>{{ user.email }}</strong
        >.
      </p>
      <p class="text-center">
        Please check your email and click on the link to verfiy your email
        address.
      </p>
    </div>

    <div class="formGroup d-flex justify-content-center">
      <button
        class="btn btn-warning"
        (click)="authService.SendVerificationMail()">
        <fa-icon [icon]="faRedoAlt"></fa-icon>
        Resend Verification Email
      </button>
    </div>
  </div>
  <div class="redirectToLogin mt-2">
    <span>Go back to?<a class="redirect" routerLink="/login"> Sign in</a></span>
  </div>
</div>
