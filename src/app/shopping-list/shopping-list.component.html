<section class="shopping-list-component">
  <!--  String interpolation  -->
  <h2>{{ title }}</h2>
  <div class="header">
    <p>Dodanie tasków</p>
    <div>
      <input type="text" placeholder="Nazwa zadania" [(ngModel)]="newTask">
      <button (click)="add()">Dodaj zadanie</button>
    </div>
  </div>
  <div class="container" >
    <div>
      <!-- conditional display - ngIf  -->
      <ng-container *ngIf="taskList.length > 0; else noTask">
        Lista zakupów:
        <ul>
          <li *ngFor="let task of taskList">
            {{ task }}
            <button (click)="remove(task)">Usuń</button>
            <button (click)="done(task)">Zrobione</button>
          </li>
        </ul>
      </ng-container>
      <ng-template #noTask>
        <p>Nie masz zadnych zadan do wykonania!</p>
      </ng-template>
    </div>

    <div>
      Produkty dodane ({{calcDone(taskDone)}}):
      <ul>
        <li *ngFor="let task of taskDone">
          {{ task }}
        </li>
      </ul>
    </div>
  </div>
</section>
