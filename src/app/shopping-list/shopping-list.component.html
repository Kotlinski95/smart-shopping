<section class="shopping-list-component">
  <!--  String interpolation  -->
  <h2>{{ title }}</h2>
  <div class="header" #inputField2>
    <app-add-task (emitTask)="add($event)" #addTaskRef>
      <p>Dodanie task√≥w</p>
    </app-add-task>
  </div>
  <div class="container" >
    <div>
      <app-todo-task [tasksList]="taskList" (emitDone)="done($event)" (emitRemove)="remove($event)"></app-todo-task>
    </div>

    <div>
      <app-done-task [tasksDone]="taskDone"></app-done-task>
    </div>
  </div>
</section>
