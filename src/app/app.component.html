<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
      Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
      'Segoe UI Symbol';
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    margin: 0;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #08011add;
    color: white;
    font-weight: 600;
    z-index: 999;
  }

  .toolbar-title {
    color: white;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 8px;
  }

  .toolbar #youtube-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover,
  .toolbar #youtube-logo:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  .card {
    all: unset;
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 40px;
    width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }

  .card.card-small {
    height: 16px;
    width: 168px;
  }

  .card.highlight-card {
    background-color: #1976d2;
    color: white;
    font-weight: 600;
    border: none;
    width: auto;
    min-width: 30%;
    position: relative;
  }

  .card.card.highlight-card span {
    margin-left: 60px;
  }

  svg#rocket {
    width: 80px;
    position: absolute;
    left: -10px;
    top: -24px;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  footer {
    margin-top: 8px;
    display: flex;
    align-items: center;
    line-height: 20px;
  }

  footer a {
    display: flex;
    align-items: center;
  }

  /* Responsive Styles */
  @media screen and (max-width: 767px) {
    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }
  }
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <a routerLink="/">
    <picture>
      <source
        srcset="../assets/icons/icon-152x152.png"
        media="(min-width: 800px)" />
      <img
        src="../assets/icons/icon-96x96.png"
        alt="Smart shopping logo"
        width="40px"
        height="40px"
        title="SmartShopping List" />
    </picture>
    <span class="toolbar-title" title="SmartShopping List">{{ title }}</span>
  </a>
  <div class="spacer"></div>
  <ng-container *ngIf="!this.authService.isLoggedIn">
    <a aria-label="Sign In" rel="noopener" routerLink="/login" title="Sign In">
      <img
        src="../assets/svg/user-login-svgrepo-com.svg"
        height="24"
        width="24"
        alt="Sign in logo" />
    </a>
  </ng-container>

  <ng-container *ngIf="this.authService.isLoggedIn">
    <a
      aria-label="Dashboard"
      rel="noopener"
      routerLink="/dashboard"
      title="Dashboard">
      <img
        src="../assets/svg/dashboard.svg"
        height="24"
        width="24"
        alt="Dashboard logo" />
    </a>
  </ng-container>
  <app-language-selector></app-language-selector>
</div>

<div class="content" role="main">
  <router-outlet></router-outlet>
</div>
<app-modal></app-modal>
<app-alert></app-alert>
<app-footer></app-footer>
