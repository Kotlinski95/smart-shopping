<ng-container>
  <form (ngSubmit)="add()" [formGroup]="newTaskForm" class="container">
    <div class="input-group mb-3 d-flex flex-nowrap px-3">
      <input
        type="text"
        placeholder="Nazwa zadania"
        [(ngModel)]="newTask"
        formControlName="newTask"
        class="rounded flex w-100"
        #inputField />
      <div class="input-group-append d-flex">
        <button
          type="submit"
          class="input-group-text btn btn-dark col-6 w-100"
          id="basic-addon2">
          Dodaj zadanie
        </button>
      </div>
    </div>
  </form>
</ng-container>
