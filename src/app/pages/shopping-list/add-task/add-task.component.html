<ng-container>
  <form (ngSubmit)="add()" [formGroup]="newTaskForm" class="container px-3">
    <div class="input-group mb-3 d-flex flex-nowrap px-0 px-sm-3">
      <label class="visually-hidden" for="newTask">{{ 'shopping_list.add_task.input_placeholder' | translate}}</label>
      <input
        type="text"
        placeholder="{{
          'shopping_list.add_task.input_placeholder' | translate
        }}"
        [(ngModel)]="newTask"
        formControlName="newTask"
        id="newTask"
        class="rounded flex w-100"
        #inputField />
      <div class="input-group-append d-flex">
        <button
          type="submit"
          class="input-group-text btn btn-dark col-6 w-100"
          id="basic-addon2"
          [disabled]="!newTaskForm.valid">
          {{ 'shopping_list.add_task.button_label' | translate }}
        </button>
      </div>
    </div>
  </form>
</ng-container>
