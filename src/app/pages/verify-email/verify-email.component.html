<div class="main-section container p-5 flex-column">
  <div class="authBlock">
    <h3 class="text-center">{{ 'verify_email.title' | translate }}</h3>
    <div class="formGroup" *ngIf="authService.userData as user">
      <p class="text-center">
        {{ 'verify_email.verify' | translate }} <strong>{{ user.email }}</strong
        >.
      </p>
      <p class="text-center">
        {{ 'verify_email.check' | translate }}
      </p>
    </div>

    <div class="formGroup d-flex justify-content-center">
      <button
        class="btn btn-danger"
        (click)="authService.SendVerificationMail()">
        <fa-icon [icon]="faRedoAlt"></fa-icon>
        {{ 'verify_email.resend' | translate }}
      </button>
    </div>
  </div>
  <div class="redirectToLogin mt-2">
    <span
      >{{ 'verify_email.signin_message' | translate
      }}<a class="redirect link" routerLink="/login">{{
        'verify_email.signin_link' | translate
      }}</a></span
    >
  </div>
</div>
