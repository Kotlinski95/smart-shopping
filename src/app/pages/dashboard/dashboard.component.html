<section class="main-section container">
  <div class="row">
    <main role="main" class="col-12 px-4 pb-3">
      <div class="inner-adjust">
        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2 text-center">{{ 'dashboard.title' | translate }}</h1>
        </div>
        <div class="row" *ngIf="authService.userData as user">
          <div class="col-md-12">
            <div class="media">
              <img
                class="mr-5 img-thumbnail rounded-circle d-block mx-auto"
                src="{{
                  user.photoURL ? user.photoURL : '/assets/dummy-user.png'
                }}"
                alt="{{ user.displayName }}"
                width="100px"
                height="100px" />
              <div class="media-body">
                <h1 class="text-center">
                  <strong>{{
                    user.displayName ? user.displayName : 'User'
                  }}</strong>
                </h1>
                <p *ngIf="user.uid">
                  {{ 'dashboard.id' | translate
                  }}<strong>{{ user.uid }}</strong>
                </p>
                <p *ngIf="user.email">
                  {{ 'dashboard.email' | translate
                  }}<strong>{{ user.email }}</strong>
                </p>
                <p *ngIf="user.emailVerified !== undefined">
                  {{ 'dashboard.email_verified' | translate
                  }}<strong>{{ user.emailVerified }}</strong>
                </p>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end mb-2">
            <button class="btn btn-danger" (click)="authService.SignOut()">
              <fa-icon [icon]="faSignOutAlt"></fa-icon
              >{{ 'dashboard.logout' | translate }}
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
</section>

<section class="cards py-3 container">
  <div class="row">
    <ng-container *ngIf="selectedList$ | async as selectedList">
      <div class="col-item col-6" *ngIf="selectedList.name">
        <app-card>
          <h2 class="text-center">{{ selectedList.name }}</h2>
          <a
            routerLink="/"
            class="d-flex flex-column h-100 justify-content-between">
            <img
              src="../../../assets/img/list.png"
              alt="Site still in work"
              title="Site still in work"
              class="d-block mx-auto mb-3" />
            <div class="d-flex justify-content-center">
              <button class="btn btn-success">
                {{ 'dashboard.shopping_list' | translate }}
              </button>
            </div></a
          >
        </app-card>
      </div>
    </ng-container>
    <div class="col-item col-6">
      <app-card>
        <a
          routerLink="/lists"
          class="d-flex flex-column h-100 justify-content-between">
          <div
            class="flex-grow-1 d-flex justify-content-center align-items-center">
            <img
              src="../../../assets/gif/list2.gif"
              alt="Site still in work"
              title="Site still in work"
              class="d-block mx-auto mb-3" />
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-success">
              {{ 'dashboard.shopping_lists' | translate }}
            </button>
          </div>
        </a>
      </app-card>
    </div>
  </div>
</section>
