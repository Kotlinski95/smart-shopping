<main class="page main-section container p-2 p-sm-5 flex-column" *ngIf="this.isCookiesContentLoaded$ | async; else loading">
  <div class="section-body" *ngIf="cookiesContent$ | async as cookies">
    <ng-container *ngIf="cookies.content">
      <header>
        <h1 class="title">{{ cookies.content.fields.title }}</h1>
      </header>
      <section>
        <ng-container *ngIf="cookies.asset">
          <div class="banner">
            <img src="{{ cookies.asset.url }}" alt="" />
          </div>
        </ng-container>

        <div class="description">
          <div
            [innerHtml]="
              returnHtmlFromRichText(cookies.content.fields.description)
            "
          ></div>
        </div>
      </section>
    </ng-container>
  </div>
</main>
<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
